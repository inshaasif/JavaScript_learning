<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javaScript on page</h2>
    <p id="demo">A paragraph.</p>
    <button type="button" onclick="demoTextChange()">Try it.</button>


    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>



    <button type="button" onclick="bulbOn()">Turn on.</button>

    <img id="myImage" src="./asset/images/bulboff.jpg" alt="" style="width: 200px;">

    <button type="button" onclick="bulbOff()">Turn Off</button>

    <script src="./asset/js/external.js"></script>
</body>
</html>
